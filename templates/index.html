<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إزالة الخلفية محلياً</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; }
    .preview { max-width: 400px; max-height: 400px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>رفع صورة وإزالة الخلفية (محلياً)</h2>
  <input id="fileInput" type="file" accept="image/*" />
  <button id="uploadBtn">ارفع وأزل الخلفية</button>
  <p id="status"></p>

  <h3>المعاينة</h3>
  <img id="preview" class="preview" src="" alt="معاينة" />

  <h3>النتيجة</h3>
  <img id="result" class="preview" src="" alt="النتيجة" />

  <script src="/static/script.js"></script>
</body>
</html>
