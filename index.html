<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة التصويب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
        }

        #gameCanvas {
            display: block;
            cursor: none;
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 100%);
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            direction: rtl;
        }

        #score {
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #health {
            background: rgba(255,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 5;
        }

        .crosshair-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .horizontal {
            width: 20px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .vertical {
            width: 2px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            direction: rtl;
        }

        #startScreen h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
        }

        #startScreen p {
            color: white;
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        #startBtn {
            padding: 15px 40px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #startBtn:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
            direction: rtl;
        }

        #gameOver h2 {
            color: #ff4444;
            font-size: 48px;
            margin-bottom: 20px;
        }

        #gameOver p {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
        }

        #restartBtn {
            padding: 15px 40px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #ammo {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: white;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 15px 25px;
            border-radius: 10px;
            direction: rtl;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="crosshair">
        <div class="crosshair-line horizontal"></div>
        <div class="crosshair-line vertical"></div>
        <div class="crosshair-line horizontal" style="left: 10px;"></div>
        <div class="crosshair-line horizontal" style="left: calc(100% - 10px);"></div>
        <div class="crosshair-line vertical" style="top: 10px;"></div>
        <div class="crosshair-line vertical" style="top: calc(100% - 10px);"></div>
    </div>

    <div id="ui">
        <div id="score">النقاط: <span id="scoreValue">0</span></div>
        <div id="health">الصحة: <span id="healthValue">100</span></div>
    </div>

    <div id="ammo">
        <span id="currentAmmo">10</span> / <span id="totalAmmo">50</span>
    </div>

    <div id="startScreen">
        <h1>🎯 لعبة التصويب</h1>
        <p>
            استخدم الماوس أو الجيروسكوب للتصويب<br>
            انقر بالزر الأيسر للإطلاق<br>
            اضغط R لإعادة التعبئة<br>
            صوّب على الأهداف واحصل على أعلى نقاط!
        </p>
        <button id="startBtn">ابدأ اللعب</button>
    </div>

    <div id="gameOver">
        <h2>انتهت اللعبة!</h2>
        <p>نقاطك النهائية: <span id="finalScore">0</span></p>
        <button id="restartBtn">العب مرة أخرى</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state
        let gameActive = false;
        let score = 0;
        let health = 100;
        let currentAmmo = 10;
        let totalAmmo = 50;
        let isReloading = false;
        
        // Gyroscope and mouse
        let gyroX = 0;
        let gyroY = 0;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let useGyro = false;

        // Gun position
        let gunX = canvas.width / 2;
        let gunY = canvas.height - 150;
        let gunRecoil = 0;

        // Targets
        let targets = [];
        const targetSpawnRate = 2000;
        let lastTargetSpawn = 0;

        class Target {
            constructor() {
                this.radius = 30 + Math.random() * 30;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = Math.random() * (canvas.height * 0.6 - this.radius * 2) + this.radius;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                this.rings = 3;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
                    this.speedX *= -1;
                }
                if (this.y - this.radius < 0 || this.y + this.radius > canvas.height * 0.6) {
                    this.speedY *= -1;
                }
            }

            draw() {
                for (let i = this.rings; i >= 0; i--) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * (i + 1) / (this.rings + 1), 0, Math.PI * 2);
                    ctx.fillStyle = i % 2 === 0 ? this.color : 'white';
                    ctx.fill();
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                // Center dot
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
            }

            checkHit(x, y) {
                const dist = Math.sqrt((x - this.x) ** 2 + (y - this.y) ** 2);
                return dist < this.radius;
            }
        }

        function drawGun() {
            const offsetY = gunRecoil;
            
            // Gun body
            ctx.fillStyle = '#333';
            ctx.fillRect(gunX - 30, gunY - 20 + offsetY, 60, 100);
            
            // Gun barrel
            ctx.fillStyle = '#222';
            ctx.fillRect(gunX - 10, gunY - 80 + offsetY, 20, 60);
            
            // Gun details
            ctx.fillStyle = '#555';
            ctx.fillRect(gunX - 35, gunY + 30 + offsetY, 70, 15);
            
            // Trigger guard
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(gunX, gunY + 50 + offsetY, 15, 0, Math.PI);
            ctx.stroke();

            // Sight
            ctx.fillStyle = '#ff6600';
            ctx.fillRect(gunX - 5, gunY - 85 + offsetY, 10, 10);

            gunRecoil *= 0.8;
        }

        function shoot() {
            if (!gameActive || currentAmmo <= 0 || isReloading) return;

            currentAmmo--;
            document.getElementById('currentAmmo').textContent = currentAmmo;
            gunRecoil = 10;

            // Check hits
            const aimX = useGyro ? canvas.width / 2 : mouseX;
            const aimY = useGyro ? canvas.height / 2 : mouseY;

            for (let i = targets.length - 1; i >= 0; i--) {
                if (targets[i].checkHit(aimX, aimY)) {
                    score += 10;
                    document.getElementById('scoreValue').textContent = score;
                    targets.splice(i, 1);
                    
                    // Flash effect
                    ctx.fillStyle = 'rgba(255, 255, 0, 0.3)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    break;
                }
            }

            // Muzzle flash
            ctx.fillStyle = 'rgba(255, 200, 0, 0.8)';
            ctx.beginPath();
            ctx.arc(gunX, gunY - 80, 20, 0, Math.PI * 2);
            ctx.fill();

            if (currentAmmo === 0 && totalAmmo > 0) {
                reload();
            }
        }

        function reload() {
            if (isReloading || totalAmmo === 0) return;
            
            isReloading = true;
            setTimeout(() => {
                const ammoNeeded = 10 - currentAmmo;
                const ammoToReload = Math.min(ammoNeeded, totalAmmo);
                currentAmmo += ammoToReload;
                totalAmmo -= ammoToReload;
                
                document.getElementById('currentAmmo').textContent = currentAmmo;
                document.getElementById('totalAmmo').textContent = totalAmmo;
                isReloading = false;
            }, 1500);
        }

        function spawnTarget() {
            if (targets.length < 5) {
                targets.push(new Target());
            }
        }

        function updateGame(timestamp) {
            if (!gameActive) return;

            // Clear canvas
            ctx.fillStyle = 'rgba(135, 206, 235, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ground
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height * 0.6, canvas.width, canvas.height * 0.4);

            // Update gun position
            if (useGyro) {
                gunX = canvas.width / 2 - gyroX * 200;
                gunY = canvas.height - 150 - gyroY * 100;
            } else {
                gunX = mouseX;
                gunY = canvas.height - 150;
            }

            // Spawn targets
            if (timestamp - lastTargetSpawn > targetSpawnRate) {
                spawnTarget();
                lastTargetSpawn = timestamp;
            }

            // Update and draw targets
            targets.forEach(target => {
                target.update();
                target.draw();
            });

            // Draw gun
            drawGun();

            // Damage player if too many targets
            if (targets.length >= 5) {
                health -= 0.1;
                document.getElementById('healthValue').textContent = Math.floor(health);
                
                if (health <= 0) {
                    endGame();
                    return;
                }
            }

            requestAnimationFrame(updateGame);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameActive = true;
            score = 0;
            health = 100;
            currentAmmo = 10;
            totalAmmo = 50;
            targets = [];
            
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('healthValue').textContent = health;
            document.getElementById('currentAmmo').textContent = currentAmmo;
            document.getElementById('totalAmmo').textContent = totalAmmo;
            
            requestAnimationFrame(updateGame);
        }

        function endGame() {
            gameActive = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', () => {
            // Request gyroscope permission
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            useGyro = true;
                        }
                        startGame();
                    })
                    .catch(console.error);
            } else {
                startGame();
            }
        });

        document.getElementById('restartBtn').addEventListener('click', () => {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        });

        canvas.addEventListener('click', shoot);

        canvas.addEventListener('mousemove', (e) => {
            if (!useGyro) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            }
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                reload();
            }
        });

        // Gyroscope support
        window.addEventListener('deviceorientation', (e) => {
            if (useGyro && gameActive) {
                gyroX = e.gamma / 90; // -1 to 1
                gyroY = e.beta / 90;  // -1 to 1
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
