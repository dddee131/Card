<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إزالة خلفية الصور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #2575fc;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
        }
        
        .upload-area {
            border: 3px dashed #6a11cb;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background-color: #f8f9ff;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background-color: #eef2ff;
            border-color: #2575fc;
        }
        
        .upload-area i {
            font-size: 60px;
            color: #6a11cb;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #444;
        }
        
        .browse-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }
        
        .browse-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }
        
        #file-input {
            display: none;
        }
        
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
            margin-top: 40px;
        }
        
        .preview-box {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        
        .preview-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #444;
            font-weight: 600;
        }
        
        .image-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #6a11cb;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-container {
            display: none;
            margin-top: 40px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .download-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 176, 155, 0.3);
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 176, 155, 0.4);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .preview-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>إزالة خلفية الصور</h1>
            <p class="subtitle">قم برفع صورتك وسنقوم بإزالة الخلفية تلقائياً</p>
        </header>
        
        <div class="upload-area" id="upload-area">
            <i>📁</i>
            <p class="upload-text">اسحب وأفلت صورتك هنا أو</p>
            <button class="browse-btn">اختر صورة</button>
            <input type="file" id="file-input" accept="image/*">
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري معالجة الصورة وإزالة الخلفية...</p>
        </div>
        
        <div class="result-container" id="result-container">
            <div class="preview-container">
                <div class="preview-box">
                    <h3 class="preview-title">الصورة الأصلية</h3>
                    <div class="image-container">
                        <img id="original-image" src="" alt="الصورة الأصلية">
                    </div>
                </div>
                <div class="preview-box">
                    <h3 class="preview-title">الصورة بعد إزالة الخلفية</h3>
                    <div class="image-container">
                        <img id="processed-image" src="" alt="الصورة بعد المعالجة">
                    </div>
                    <a href="#" class="download-btn" id="download-btn">تحميل الصورة</a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>تم التطوير باستخدام خدمة Cutout.pro لإزالة الخلفية</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const originalImage = document.getElementById('original-image');
            const processedImage = document.getElementById('processed-image');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('result-container');
            const downloadBtn = document.getElementById('download-btn');
            
            // عند النقر على منطقة الرفع أو الزر
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            // عند تغيير الملف المختار
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleImageUpload(e.target.files[0]);
                }
            });
            
            // دعم السحب والإفلات
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#e6f0ff';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.style.backgroundColor = '#f8f9ff';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#f8f9ff';
                
                if (e.dataTransfer.files.length > 0) {
                    handleImageUpload(e.dataTransfer.files[0]);
                }
            });
            
            // معالجة رفع الصورة
            function handleImageUpload(file) {
                if (!file.type.match('image.*')) {
                    alert('يرجى اختيار ملف صورة فقط');
                    return;
                }
                
                // عرض الصورة الأصلية
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage.src = e.target.result;
                    
                    // إظهار مؤشر التحميل
                    loading.style.display = 'block';
                    resultContainer.style.display = 'none';
                    
                    // محاكاة إرسال الصورة إلى Cutout.pro
                    setTimeout(function() {
                        // في التطبيق الحقيقي، هنا سيتم إرسال الصورة إلى API
                        // processedImage.src = "رابط الصورة المعالجة من Cutout.pro";
                        
                        // محاكاة النتيجة
                        processedImage.src = e.target.result;
                        downloadBtn.href = e.target.result;
                        downloadBtn.download = 'صورة_بدون_خلفية.png';
                        
                        // إخفاء التحميل وإظهار النتيجة
                        loading.style.display = 'none';
                        resultContainer.style.display = 'block';
                    }, 3000);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
