    body {

    input[type="text"] {
        width: 100%;

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    // Update name in real-time
    document.getElementById('userName').addEventListener('input', function(e) {
        document.getElementById('displayName').textContent = e.target.value || 'اسمك هنا';
    });

    // Background selection
    const bgOptions = document.querySelectorAll('.bg-option');
    const cardPreview = document.getElementById('cardPreview');
    
    bgOptions.forEach(option => {
        option.addEventListener('click', function() {
            bgOptions.forEach(opt => opt.classList.remove('active'));
            this.classList.add('active');
            
            // Remove all bg classes
            cardPreview.className = 'card-preview';
            
            // Add selected bg class
            const bgClass = this.classList[1];
            cardPreview.classList.add(bgClass);
            
            // Clear custom background
            cardPreview.style.backgroundImage = '';
        });
    });

    // Custom background upload
    document.getElementById('customBg').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
                cardPreview.style.backgroundImage = `url(${e.target.result})`;
                // Remove active from all bg options
                bgOptions.forEach(opt => opt.classList.remove('active'));
            };
            reader.readAsDataURL(file);
        }
    });

    // Download card function
    function downloadCard() {
        const loading = document.getElementById('loading');
        loading.style.display = 'block';
        
        // Use html2canvas to capture the card
        html2canvas(document.getElementById('cardPreview'), {
            scale: 2,
            logging: false,
            useCORS: true,
            allowTaint: true
        }).then(canvas => {
            // Convert to blob and download
            canvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = 'بطاقة_تهنئة_العيد.png';
                link.href = URL.createObjectURL(blob);
                link.click();
                URL.revokeObjectURL(link.href);
                loading.style.display = 'none';
            }, 'image/png');
        }).catch(err => {
            console.error('Error generating image:', err);
            loading.style.display = 'none';
            alert('حدث خطأ في إنشاء الصورة. يرجى المحاولة مرة أخرى.');
        });
    }

    // Share card function
    function shareCard() {
        if (navigator.share) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            html2canvas(document.getElementById('cardPreview'), {
                scale: 2,
                logging: false,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                canvas.toBlob(async function(blob) {
                    const file = new File([blob], 'بطاقة_تهنئة.png', { type: 'image/png' });
                    try {
                        await navigator.share({
                            title: 'بطاقة تهنئة العيد',
                            text: 'عقد قراني - تم بحمد الله وفضله',
                            files: [file]
                        });
                    } catch (err) {
                        console.log('Share cancelled or failed:', err);
                    }
                    loading.style.display = 'none';
                }, 'image/png');
            }).catch(err => {
                console.error('Error generating image:', err);
                loading.style.display = 'none';
            });
        } else {
            alert('المشاركة غير مدعومة في هذا المتصفح. يمكنك تحميل الصورة ومشاركتها يدوياً.');
        }
    }
</script>
