<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة التصويب - الجيروسكوب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 100%);
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            direction: rtl;
        }

        #score {
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #distance {
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: bold;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 5;
        }

        .crosshair-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 5px rgba(0,0,0,0.8);
        }

        .horizontal {
            width: 20px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .vertical {
            width: 2px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            direction: rtl;
        }

        #startScreen h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
        }

        #startScreen p {
            color: white;
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        #startBtn {
            padding: 15px 40px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #startBtn:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            gap: 20px;
            align-items: center;
            direction: rtl;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            background: rgba(255,255,255,0.4);
            transform: scale(0.95);
        }

        #shootBtn {
            width: 80px;
            height: 80px;
            background: rgba(255,0,0,0.3);
            border: 3px solid #ff4444;
            font-size: 24px;
        }

        #ammo {
            position: absolute;
            bottom: 120px;
            right: 30px;
            color: white;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 15px 25px;
            border-radius: 10px;
            direction: rtl;
        }

        #hitMarker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 72px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
            pointer-events: none;
            opacity: 0;
            z-index: 20;
        }

        #gyroStatus {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            direction: rtl;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="crosshair">
        <div class="crosshair-line horizontal"></div>
        <div class="crosshair-line vertical"></div>
        <div class="crosshair-line horizontal" style="left: 10px; width: 15px;"></div>
        <div class="crosshair-line horizontal" style="left: calc(100% - 10px); width: 15px;"></div>
        <div class="crosshair-line vertical" style="top: 10px; height: 15px;"></div>
        <div class="crosshair-line vertical" style="top: calc(100% - 10px); height: 15px;"></div>
    </div>

    <div id="ui">
        <div id="score">النقاط: <span id="scoreValue">0</span></div>
        <div id="distance">المسافة: <span id="distanceValue">10</span> متر</div>
    </div>

    <div id="gyroStatus">الجيروسكوب: <span id="gyroStatusText">جاري التحميل...</span></div>

    <div id="ammo">
        <span id="currentAmmo">10</span> / <span id="totalAmmo">50</span>
    </div>

    <div id="hitMarker">✓ إصابة!</div>

    <div id="controls">
        <button class="control-btn" id="distanceDown">-</button>
        <div style="color: white; font-size: 20px;">المسافة</div>
        <button class="control-btn" id="distanceUp">+</button>
        <button class="control-btn" id="shootBtn">🔫</button>
    </div>

    <div id="startScreen">
        <h1>🎯 لعبة التصويب بالجيروسكوب</h1>
        <p>
            حرك جهازك للتصويب على الهدف<br>
            استخدم أزرار + و - لتغيير المسافة<br>
            اضغط زر الإطلاق 🔫 للتصويب<br>
            صوّب على مركز الهدف واحصل على أعلى نقاط!
        </p>
        <button id="startBtn">ابدأ اللعب</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state
        let gameActive = false;
        let score = 0;
        let distance = 10; // meters
        let currentAmmo = 10;
        let totalAmmo = 50;
        let isReloading = false;
        let gyroSupported = false;
        
        // Gyroscope
        let gyroX = 0;
        let gyroY = 0;
        let gunOffsetX = 0;
        let gunOffsetY = 0;

        // Gun position
        let gunRecoil = 0;

        // Target position (fixed)
        const targetBaseX = canvas.width / 2;
        const targetBaseY = canvas.height * 0.3;

        function getTargetSize() {
            // Target gets smaller with distance (perspective)
            const baseSize = 100;
            return baseSize / (distance / 10);
        }

        function drawTarget() {
            const size = getTargetSize();
            const x = targetBaseX;
            const y = targetBaseY;

            // Draw rings
            const rings = 4;
            for (let i = rings; i >= 0; i--) {
                ctx.beginPath();
                ctx.arc(x, y, size * (i + 1) / (rings + 1), 0, Math.PI * 2);
                ctx.fillStyle = i % 2 === 0 ? '#ff4444' : 'white';
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Center dot
            ctx.beginPath();
            ctx.arc(x, y, size * 0.1, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();

            // Distance indicator below target
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(x - 60, y + size + 20, 120, 30);
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(distance + ' متر', x, y + size + 42);
        }

        function drawGun() {
            const centerX = canvas.width / 2 + gunOffsetX;
            const centerY = canvas.height - 150 + gunOffsetY;
            const offsetY = gunRecoil;
            
            // Gun shadow
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(centerX - 28, centerY - 18 + offsetY + 5, 60, 100);
            
            // Gun body
            ctx.fillStyle = '#2c2c2c';
            ctx.fillRect(centerX - 30, centerY - 20 + offsetY, 60, 100);
            
            // Gun barrel
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(centerX - 10, centerY - 80 + offsetY, 20, 60);
            
            // Gun slide
            ctx.fillStyle = '#404040';
            ctx.fillRect(centerX - 32, centerY - 15 + offsetY, 64, 20);
            
            // Gun details
            ctx.fillStyle = '#555';
            ctx.fillRect(centerX - 35, centerY + 30 + offsetY, 70, 15);
            
            // Trigger
            ctx.fillStyle = '#ff6600';
            ctx.fillRect(centerX - 5, centerY + 40 + offsetY, 10, 15);
            
            // Trigger guard
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(centerX, centerY + 50 + offsetY, 15, 0, Math.PI);
            ctx.stroke();

            // Front sight
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(centerX - 5, centerY - 85 + offsetY, 10, 8);
            
            // Rear sight
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(centerX - 15, centerY - 25 + offsetY, 10, 5);
            ctx.fillRect(centerX + 5, centerY - 25 + offsetY, 10, 5);

            gunRecoil *= 0.85;
        }

        function shoot() {
            if (!gameActive || currentAmmo <= 0 || isReloading) return;

            currentAmmo--;
            document.getElementById('currentAmmo').textContent = currentAmmo;
            gunRecoil = 15;

            // Check if hit target
            const aimX = canvas.width / 2;
            const aimY = canvas.height / 2;
            const targetSize = getTargetSize();
            
            const dx = aimX - targetBaseX;
            const dy = aimY - targetBaseY;
            const distToTarget = Math.sqrt(dx * dx + dy * dy);

            if (distToTarget < targetSize) {
                // Calculate score based on accuracy
                const accuracy = 1 - (distToTarget / targetSize);
                const points = Math.round(10 + accuracy * 40); // 10-50 points
                score += points;
                document.getElementById('scoreValue').textContent = score;
                
                // Show hit marker
                const hitMarker = document.getElementById('hitMarker');
                hitMarker.style.opacity = '1';
                hitMarker.textContent = `✓ +${points}`;
                setTimeout(() => {
                    hitMarker.style.opacity = '0';
                }, 500);

                // Flash effect
                ctx.fillStyle = 'rgba(255, 255, 0, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Muzzle flash
            const flashX = canvas.width / 2 + gunOffsetX;
            const flashY = canvas.height - 230 + gunOffsetY;
            ctx.fillStyle = 'rgba(255, 200, 0, 0.9)';
            ctx.beginPath();
            ctx.arc(flashX, flashY, 25, 0, Math.PI * 2);
            ctx.fill();

            // Reload if empty
            if (currentAmmo === 0 && totalAmmo > 0) {
                reload();
            }
        }

        function reload() {
            if (isReloading || totalAmmo === 0) return;
            
            isReloading = true;
            setTimeout(() => {
                const ammoNeeded = 10 - currentAmmo;
                const ammoToReload = Math.min(ammoNeeded, totalAmmo);
                currentAmmo += ammoToReload;
                totalAmmo -= ammoToReload;
                
                document.getElementById('currentAmmo').textContent = currentAmmo;
                document.getElementById('totalAmmo').textContent = totalAmmo;
                isReloading = false;
            }, 1500);
        }

        function changeDistance(delta) {
            distance = Math.max(5, Math.min(50, distance + delta));
            document.getElementById('distanceValue').textContent = distance;
        }

        function updateGame() {
            if (!gameActive) return;

            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ground
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height * 0.6, canvas.width, canvas.height * 0.4);

            // Mountains in background
            ctx.fillStyle = '#5a6b52';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height * 0.6);
            ctx.lineTo(canvas.width * 0.3, canvas.height * 0.3);
            ctx.lineTo(canvas.width * 0.6, canvas.height * 0.6);
            ctx.fill();

            ctx.fillStyle = '#6b7c64';
            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.4, canvas.height * 0.6);
            ctx.lineTo(canvas.width * 0.7, canvas.height * 0.35);
            ctx.lineTo(canvas.width, canvas.height * 0.6);
            ctx.fill();

            // Draw target
            drawTarget();

            // Update gun offset based on gyroscope
            gunOffsetX = gyroX * 150;
            gunOffsetY = gyroY * 80;

            // Draw gun
            drawGun();

            requestAnimationFrame(updateGame);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameActive = true;
            score = 0;
            distance = 10;
            currentAmmo = 10;
            totalAmmo = 50;
            
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('distanceValue').textContent = distance;
            document.getElementById('currentAmmo').textContent = currentAmmo;
            document.getElementById('totalAmmo').textContent = totalAmmo;
            
            requestAnimationFrame(updateGame);
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', () => {
            // Request gyroscope permission
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            gyroSupported = true;
                            document.getElementById('gyroStatusText').textContent = 'نشط ✓';
                        } else {
                            document.getElementById('gyroStatusText').textContent = 'غير مفعل';
                        }
                        startGame();
                    })
                    .catch(() => {
                        document.getElementById('gyroStatusText').textContent = 'غير مدعوم';
                        startGame();
                    });
            } else {
                // Check if gyro is available
                window.addEventListener('deviceorientation', (e) => {
                    if (e.gamma !== null) {
                        gyroSupported = true;
                        document.getElementById('gyroStatusText').textContent = 'نشط ✓';
                    }
                }, { once: true });
                
                setTimeout(() => {
                    if (!gyroSupported) {
                        document.getElementById('gyroStatusText').textContent = 'غير مدعوم';
                    }
                }, 1000);
                
                startGame();
            }
        });

        document.getElementById('shootBtn').addEventListener('click', shoot);
        document.getElementById('distanceUp').addEventListener('click', () => changeDistance(5));
        document.getElementById('distanceDown').addEventListener('click', () => changeDistance(-5));

        // Gyroscope support
        window.addEventListener('deviceorientation', (e) => {
            if (gameActive && e.gamma !== null && e.beta !== null) {
                gyroX = Math.max(-1, Math.min(1, e.gamma / 45));
                gyroY = Math.max(-1, Math.min(1, (e.beta - 45) / 45));
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Touch controls for shooting
        canvas.addEventListener('touchend', (e) => {
            if (gameActive) {
                shoot();
            }
        });
    </script>
</body>
</html>
