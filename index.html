<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بطاقة عقد قران</title>
  <style>
    body {
      direction: rtl;
      font-family: "Tajawal", sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    #card {
      width: 1080px;
      height: 1920px;
      margin: auto;
      position: relative;
      background: url('https://i.ibb.co/0h0h5mK/bg.jpg') center/cover no-repeat;
      border: 2px solid #ccc;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      bottom: 200px;
      width: 100%;
      text-align: center;
      color: #000;
    }

    h2 {
      font-size: 60px;
      background: rgba(255,255,255,0.7);
      display: inline-block;
      padding: 20px 40px;
      border-radius: 20px;
    }

    input, button {
      margin: 15px;
      padding: 10px;
      font-size: 18px;
    }

  </style>
</head>
<body>

  <h1>✦ بطاقة عقد قران ✦</h1>
  <input type="text" id="nameInput" placeholder="أدخل اسمك هنا">
  <input type="file" id="bgInput" accept="image/*">
  <button onclick="updateCard()">تحديث البطاقة</button>
  <button onclick="downloadCard()">تحميل البطاقة</button>

  <div id="card">
    <div class="overlay">
      <h2 id="nameText">اسمك هنا</h2>
      <p>عقد قراني</p>
    </div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    function updateCard() {
      let name = document.getElementById("nameInput").value;
      document.getElementById("nameText").innerText = name || "اسمك هنا";

      // تغيير الخلفية
      let file = document.getElementById("bgInput").files[0];
      if (file) {
        let reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("card").style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
      }
    }

    function downloadCard() {
      let card = document.getElementById("card");
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      canvas.width = card.offsetWidth;
      canvas.height = card.offsetHeight;

      // استخدام html2canvas لتحويل البطاقة لصورة
      html2canvas(card).then(function(canvas) {
        let link = document.createElement("a");
        link.download = "بطاقة-عقد-قران.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

  <!-- مكتبة لتحويل الـ div إلى صورة -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
