        left: 50%;

<script>
    // Update name in real-time
    const userNameInput = document.getElementById('userName');
    const displayName = document.getElementById('displayName');
    
    userNameInput.addEventListener('input', function(e) {
        displayName.textContent = e.target.value || 'اسمك هنا';
    });

    // Pattern selection
    const patternOptions = document.querySelectorAll('.pattern-option');
    const cardPreview = document.getElementById('cardPreview');
    
    patternOptions.forEach(option => {
        option.addEventListener('click', function() {
            // Remove active class from all
            patternOptions.forEach(opt => opt.classList.remove('active'));
            // Add active to clicked
            this.classList.add('active');
            
            // Update card background
            const patternNumber = this.dataset.pattern;
            cardPreview.className = 'card-preview pattern-' + patternNumber;
            
            // Clear custom background if any
            cardPreview.style.backgroundImage = '';
        });
    });

    // Custom background upload
    document.getElementById('customBg').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
                cardPreview.style.backgroundImage = `url(${e.target.result})`;
                cardPreview.style.backgroundSize = 'cover';
                cardPreview.style.backgroundPosition = 'center';
                // Remove active from all patterns
                patternOptions.forEach(opt => opt.classList.remove('active'));
            };
            reader.readAsDataURL(file);
        }
    });

    // Download function
    function downloadCard() {
        const loadingOverlay = document.getElementById('loadingOverlay');
        loadingOverlay.style.display = 'flex';
        
        // Wait a bit for any animations to complete
        setTimeout(() => {
            html2canvas(document.getElementById('cardPreview'), {
                scale: 3, // Higher quality
                logging: false,
                useCORS: true,
                allowTaint: true,
                backgroundColor: null
            }).then(canvas => {
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    const userName = userNameInput.value || 'عقد_قران';
                    link.download = `بطاقة_عقد_قران_${userName}.png`;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    URL.revokeObjectURL(link.href);
                    loadingOverlay.style.display = 'none';
                }, 'image/png', 1.0); // Maximum quality
            }).catch(err => {
                console.error('Error:', err);
                loadingOverlay.style.display = 'none';
                alert('عذراً، حدث خطأ. يرجى المحاولة مرة أخرى.');
            });
        }, 100);
    }

    // Share function
    function shareCard() {
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        if (navigator.share && navigator.canShare) {
            loadingOverlay.style.display = 'flex';
            
            setTimeout(() => {
                html2canvas(document.getElementById('cardPreview'), {
                    scale: 3,
                    logging: false,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null
                }).then(canvas => {
                    canvas.toBlob(async function(blob) {
                        const file = new File([blob], 'عقد_قران.png', { type: 'image/png' });
                        
                        // Check if we can share files
                        if (navigator.canShare({ files: [file] })) {
                            try {
                                await navigator.share({
                                    title: 'بطاقة عقد القران',
                                    text: 'تم بحمد الله وفضله عقد قراني',
                                    files: [file]
                                });
                            } catch (err) {
                                console.log('Share cancelled:', err);
                            }
                        } else {
                            // Fallback: download the image
                            downloadCard();
                        }
                        loadingOverlay.style.display = 'none';
                    }, 'image/png', 1.0);
                }).catch(err => {
                    console.error('Error:', err);
                    loadingOverlay.style.display = 'none';
                    alert('عذراً، المشاركة غير متاحة. سيتم تحميل الصورة بدلاً من ذلك.');
                    downloadCard();
                });
            }, 100);
        } else {
            // Browser doesn't support sharing
            alert('المشاركة غير مدعومة في هذا المتصفح. سيتم تحميل الصورة لمشاركتها يدوياً.');
            downloadCard();
        }
    }
</script>
