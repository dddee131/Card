<script>
    let currentView = 'card';
    let uploadedImage = null;

    function toggleView() {
        const cardView = document.getElementById('cardView');
        const formView = document.getElementById('formView');
        const toggleBtn = document.getElementById('toggleBtn');

        if (currentView === 'card') {
            cardView.style.display = 'none';
            formView.style.display = 'block';
            toggleBtn.textContent = 'عرض البطاقة';
            currentView = 'form';
        } else {
            updateCard();
            cardView.style.display = 'block';
            formView.style.display = 'none';
            toggleBtn.textContent = 'تعديل البيانات';
            currentView = 'card';
        }
    }

    function updateCard() {
        const wishes = document.getElementById('wishesInput').value;
        const invite = document.getElementById('inviteInput').value;
        const event = document.getElementById('eventInput').value;
        const date = document.getElementById('dateInput').value;
        const time = document.getElementById('timeInput').value;
        const location = document.getElementById('locationInput').value;
        const locationDetails = document.getElementById('locationDetailsInput').value;
        const host = document.getElementById('hostInput').value;

        if (wishes) document.getElementById('displayWishes').textContent = wishes;
        if (invite) document.getElementById('displayInvite').textContent = invite;
        if (event) document.getElementById('displayEvent').textContent = event;
        if (host) document.getElementById('displayHost').textContent = host;

        const dateText = date && time ? `${date}<br>${time}` : date || time || 'التاريخ';
        document.getElementById('displayDate').innerHTML = dateText;

        const locationText = location && locationDetails ? `${location}<br>${locationDetails}` : location || locationDetails || 'المكان';
        document.getElementById('displayLocation').innerHTML = locationText;
    }

    document.getElementById('photoUpload').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                uploadedImage = event.target.result;
                const photoFrame = document.getElementById('photoFrame');
                const photoImage = document.getElementById('photoImage');
                
                photoImage.src = uploadedImage;
                photoFrame.classList.add('has-image');
                
                document.getElementById('photoStatus').textContent = '✅ تم رفع الصورة بنجاح';
            };
            reader.readAsDataURL(file);
        }
    });

    async function downloadCard() {
        updateCard();
        const cardView = document.getElementById('cardView');
        const toggleBtn = document.getElementById('toggleBtn');
        toggleBtn.style.display = 'none';

        try {
            const canvas = await html2canvas(cardView, {
                backgroundColor: '#1a1a1a',
                scale: 3,
                logging: false,
                useCORS: true,
                allowTaint: true,
                foreignObjectRendering: false,
                imageTimeout: 0,
                removeContainer: true
            });

            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'wedding-invitation-hq.png';
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
                toggleBtn.style.display = 'block';
                alert('تم تحميل البطاقة بجودة عالية! ✅');
            }, 'image/png', 1.0);
        } catch (error) {
            console.error('خطأ في الحفظ:', error);
            toggleBtn.style.display = 'block';
            alert('حدث خطأ في حفظ الصورة. حاول مرة أخرى.');
        }
    }

    async function saveForWhatsApp() {
        updateCard();
        const cardView = document.getElementById('cardView');
        const toggleBtn = document.getElementById('toggleBtn');
        toggleBtn.style.display = 'none';

        try {
            const canvas = await html2canvas(cardView, {
                backgroundColor: '#1a1a1a',
                scale: 3,
                logging: false,
                useCORS: true,
                allowTaint: true,
                foreignObjectRendering: false,
                imageTimeout: 0,
                removeContainer: true
            });

            const whatsappCanvas = document.createElement('canvas');
            whatsappCanvas.width = 1080;
            whatsappCanvas.height = 1920;
            const ctx = whatsappCanvas.getContext('2d');

            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, 1080, 1920);

            const cardRatio = canvas.width / canvas.height;
            const targetRatio = 1080 / 1920;
            
            let drawWidth, drawHeight, drawX, drawY;
            
            if (cardRatio > targetRatio) {
                drawWidth = 1080;
                drawHeight = 1080 / cardRatio;
                drawX = 0;
                drawY = (1920 - drawHeight) / 2;
            } else {
                drawHeight = 1920;
                drawWidth = 1920 * cardRatio;
                drawX = (1080 - drawWidth) / 2;
                drawY = 0;
            }

            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(canvas, drawX, drawY, drawWidth, drawHeight);

            whatsappCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'wedding-whatsapp-status-hq.png';
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
                toggleBtn.style.display = 'block';
                alert('تم حفظ الصورة بمقاس حالة واتساب بجودة عالية! 💚\n(1080×1920 بكسل)');
            }, 'image/png', 1.0);
        } catch (error) {
            console.error('خطأ في الحفظ:', error);
            toggleBtn.style.display = 'block';
            alert('حدث خطأ في حفظ الصورة. حاول مرة أخرى.');
        }
    }
</script>
