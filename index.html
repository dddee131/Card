<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة التصويب - منظور FPS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #B0E0E6 30%, #98D8C8 70%, #90EE90 100%);
            overflow: hidden;
        }

        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.05s ease-out;
        }

        /* الـ HUD */
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            border: 2px solid #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        /* الهدف */
        .target-container {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease-out;
            z-index: 10;
        }

        .target {
            width: 180px;
            height: 180px;
            cursor: crosshair;
        }

        .target-board {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center,
                    #FFD700 0%,
                    #FFD700 7%,
                    #FF0000 7%,
                    #FF0000 15%,
                    #FFFFFF 15%,
                    #FFFFFF 23%,
                    #FF0000 23%,
                    #FF0000 31%,
                    #0066CC 31%,
                    #0066CC 47%,
                    #FFFFFF 47%,
                    #FFFFFF 63%,
                    #000000 63%,
                    #000000 79%,
                    #FFFFFF 79%,
                    #FFFFFF 95%,
                    #000000 95%);
            box-shadow: 
                0 15px 40px rgba(0,0,0,0.4),
                inset 0 2px 5px rgba(255,255,255,0.3);
        }

        /* منظور المسدس من الأسفل */
        .gun-view {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .gun-container {
            position: absolute;
            bottom: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 900px;
            height: 80%;
        }

        /* جسم المسدس */
        .gun-body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* الجزء الخلفي من المسدس (Slide Back) */
        .slide-back {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 180px;
            background: linear-gradient(to bottom,
                #4a4a4a 0%,
                #3a3a3a 30%,
                #2a2a2a 60%,
                #1a1a1a 100%);
            border-radius: 15px 15px 8px 8px;
            box-shadow: 
                inset 0 5px 15px rgba(0,0,0,0.5),
                0 10px 30px rgba(0,0,0,0.7);
        }

        /* خطوط الـ Slide */
        .slide-serrations {
            position: absolute;
            top: 20px;
            left: 30px;
            right: 30px;
            height: 40px;
        }

        .serration {
            width: 4px;
            height: 100%;
            background: #1a1a1a;
            float: left;
            margin-left: 6px;
            box-shadow: inset -1px 0 2px rgba(0,0,0,0.8);
        }

        /* الشعيرة الخلفية */
        .rear-sight {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 35px;
            background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        .rear-sight-left,
        .rear-sight-right {
            position: absolute;
            top: 0;
            width: 28px;
            height: 100%;
            background: #1a1a1a;
            border: 2px solid #0a0a0a;
        }

        .rear-sight-left {
            left: 0;
            border-radius: 4px 0 0 4px;
        }

        .rear-sight-right {
            right: 0;
            border-radius: 0 4px 4px 0;
        }

        .rear-sight-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(135, 206, 235, 0.2),
                rgba(135, 206, 235, 0.5));
            box-shadow: inset 0 0 10px rgba(135, 206, 235, 0.3);
        }

        /* نقطة الإضاءة في الشعيرة الخلفية */
        .rear-sight-dots {
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 5px;
        }

        .sight-dot {
            width: 8px;
            height: 8px;
            background: #0f0;
            border-radius: 50%;
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }

        /* الجزء الأمامي من المسدس */
        .slide-front {
            position: absolute;
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 140px;
            background: linear-gradient(to bottom,
                #3a3a3a,
                #2a2a2a 50%,
                #1a1a1a);
            clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
        }

        /* الماسورة */
        .barrel {
            position: absolute;
            bottom: 21%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 50px;
            background: linear-gradient(to bottom,
                #1a1a1a,
                #0a0a0a 50%,
                #000);
            border-radius: 25px;
            box-shadow: 
                inset 0 3px 10px rgba(0,0,0,0.9),
                0 5px 20px rgba(0,0,0,0.8);
        }

        .barrel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            height: 3px;
            background: #0a0a0a;
            transform: translateY(-50%);
        }

        /* الشعيرة الأمامية */
        .front-sight {
            position: absolute;
            bottom: 24%;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 45px;
            background: linear-gradient(to right, #2a2a2a, #1a1a1a);
            border-radius: 3px 3px 0 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
            z-index: 60;
        }

        .front-sight-dot {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #0f0;
            border-radius: 50%;
            box-shadow: 
                0 0 10px #0f0,
                0 0 20px #0f0,
                0 0 30px #0f0;
            animation: sightGlow 2s ease-in-out infinite;
        }

        @keyframes sightGlow {
            0%, 100% { box-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
            50% { box-shadow: 0 0 15px #0f0, 0 0 30px #0f0, 0 0 40px #0f0; }
        }

        /* المقبض */
        .grip {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 200px;
            background: linear-gradient(to right,
                #3a3a3a,
                #2a2a2a 50%,
                #1a1a1a);
            clip-path: polygon(30% 0, 70% 0, 85% 100%, 15% 100%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* نسيج المقبض */
        .grip-texture {
            position: absolute;
            top: 30px;
            left: 20%;
            right: 20%;
            bottom: 20px;
            background-image: 
                repeating-linear-gradient(45deg,
                    transparent,
                    transparent 4px,
                    rgba(255,255,255,0.05) 4px,
                    rgba(255,255,255,0.05) 8px),
                repeating-linear-gradient(-45deg,
                    transparent,
                    transparent 4px,
                    rgba(255,255,255,0.05) 4px,
                    rgba(255,255,255,0.05) 8px);
        }

        /* فلاش الطلقة */
        .muzzle-flash {
            position: absolute;
            bottom: 21%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle,
                #ffffff 0%,
                #ffff00 20%,
                #ff8800 40%,
                #ff4400 60%,
                transparent 100%);
            border-radius: 50%;
            opacity: 0;
            z-index: 100;
            filter: blur(3px);
        }

        /* علامات الإصابة */
        .hit-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
            opacity: 0;
            z-index: 200;
            pointer-events: none;
            font-family: 'Courier New', monospace;
        }

        .score-popup {
            position: absolute;
            font-size: 50px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 
                0 0 10px #FFD700,
                0 0 20px #FFD700,
                2px 2px 5px rgba(0,0,0,0.8);
            pointer-events: none;
            animation: scoreFloat 1s forwards;
            z-index: 150;
        }

        @keyframes scoreFloat {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -150%) scale(1.5); }
        }

        /* معلومات التحكم */
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            border: 2px solid #0f0;
            z-index: 100;
            pointer-events: none;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 50px 70px;
            border-radius: 20px;
            text-align: center;
            color: white;
            display: none;
            z-index: 300;
            border: 3px solid #0f0;
        }

        .game-over h2 {
            font-size: 56px;
            margin-bottom: 25px;
            color: #0f0;
            text-shadow: 0 0 20px #0f0;
        }

        .game-over p {
            font-size: 28px;
            margin-bottom: 30px;
            color: #FFD700;
        }

        .restart-btn {
            background: linear-gradient(135deg, #0f0 0%, #0a0 100%);
            color: #000;
            border: 3px solid #0f0;
            padding: 15px 50px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #0f0;
        }

        .gyro-btn {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b00, #ff8c00);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            border: 3px solid #fff;
            cursor: pointer;
            display: none;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(255, 107, 0, 0.5);
            transition: all 0.3s;
        }

        .gyro-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        .gyro-info {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
            z-index: 100;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="scene" id="scene">
            <div class="hud">
                <div class="hud-item">SCORE: <span id="score">0</span></div>
                <div class="hud-item">ACCURACY: <span id="accuracy">100</span>%</div>
                <div class="hud-item">HITS: <span id="hits">0</span></div>
            </div>

            <button class="gyro-btn" id="gyroBtn" onclick="requestGyroPermission()">
                📱 اضغط لتفعيل الجيروسكوب
            </button>

            <div class="gyro-info" id="gyroInfo">
                بعد التفعيل، حرك هاتفك يميناً ويساراً للتصويب
            </div>

            <div class="target-container" id="targetContainer">
                <div class="target" id="target">
                    <div class="target-board"></div>
                </div>
            </div>

            <div class="hit-marker" id="hitMarker">✓ HIT!</div>
        </div>

        <div class="gun-view">
            <div class="gun-container" id="gunContainer">
                <div class="gun-body">
                    <div class="muzzle-flash" id="muzzleFlash"></div>
                    
                    <div class="slide-back">
                        <div class="slide-serrations">
                            <div class="serration"></div>
                            <div class="serration"></div>
                            <div class="serration"></div>
                            <div class="serration"></div>
                            <div class="serration"></div>
                            <div class="serration"></div>
                            <div class="serration"></div>
                            <div class="serration"></div>
                            <div class="serration"></div>
                            <div class="serration"></div>
                        </div>
                        
                        <div class="rear-sight">
                            <div class="rear-sight-left"></div>
                            <div class="rear-sight-right"></div>
                            <div class="rear-sight-notch"></div>
                            <div class="rear-sight-dots">
                                <div class="sight-dot"></div>
                                <div class="sight-dot"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="slide-front"></div>
                    
                    <div class="barrel"></div>
                    
                    <div class="front-sight">
                        <div class="front-sight-dot"></div>
                    </div>
                    
                    <div class="grip">
                        <div class="grip-texture"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            🖱️ حرك الماوس للتصويب | 📱 أو حرك الجهاز | 🔫 اضغط لإطلاق النار
        </div>

        <div class="game-over" id="gameOver">
            <h2>MISSION COMPLETE</h2>
            <p>النقاط النهائية: <span id="finalScore">0</span></p>
            <p>نسبة الدقة: <span id="finalAccuracy">0</span>%</p>
            <p>عدد الإصابات: <span id="finalHits">0</span></p>
            <button class="restart-btn" onclick="restartGame()">▶ العب مرة أخرى</button>
        </div>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const targetContainer = document.getElementById('targetContainer');
        const target = document.getElementById('target');
        const scoreElement = document.getElementById('score');
        const accuracyElement = document.getElementById('accuracy');
        const hitsElement = document.getElementById('hits');
        const hitMarker = document.getElementById('hitMarker');
        const muzzleFlash = document.getElementById('muzzleFlash');
        const gunContainer = document.getElementById('gunContainer');
        const gyroBtn = document.getElementById('gyroBtn');
        const gyroInfo = document.getElementById('gyroInfo');
        const gameOver = document.getElementById('gameOver');

        let score = 0;
        let shots = 0;
        let hits = 0;
        let gunRotationX = 0;
        let gunRotationY = 0;
        let gyroEnabled = false;

        // حركة الماوس
        document.addEventListener('mousemove', (e) => {
            if (!gyroEnabled) {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                gunRotationY = ((e.clientX - centerX) / centerX) * 25;
                gunRotationX = ((e.clientY - centerY) / centerY) * -15;
                
                updateGun();
            }
        });

        // الجيروسكوب
        let baseGamma = 0;
        let baseBeta = 90;
        let gyroInitialized = false;

        async function requestGyroPermission() {
            gyroBtn.textContent = '⏳ جاري التفعيل...';
            
            try {
                // للأجهزة iOS
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        enableGyro();
                        gyroBtn.style.display = 'none';
                    } else {
                        gyroBtn.textContent = '❌ تم رفض الإذن';
                        setTimeout(() => {
                            gyroBtn.textContent = '📱 تفعيل الجيروسكوب';
                        }, 2000);
                    }
                } else {
                    // للأجهزة Android وغيرها
                    enableGyro();
                    gyroBtn.style.display = 'none';
                }
            } catch (error) {
                console.log('Gyro error:', error);
                gyroBtn.textContent = '⚠️ الجيروسكوب غير متاح';
                setTimeout(() => {
                    gyroBtn.style.display = 'none';
                }, 2000);
            }
        }

        function enableGyro() {
            gyroEnabled = true;
            gyroInitialized = false;
            
            window.addEventListener('deviceorientation', handleOrientation, true);
            
            // تفعيل حساسات الحركة أيضاً
            window.addEventListener('devicemotion', function(e) {
                // هذا يساعد في تفعيل الحساسات
            }, true);
        }

        function handleOrientation(event) {
            if (!gyroEnabled) return;
            
            if (event.alpha === null || event.beta === null || event.gamma === null) {
                return; // البيانات غير متوفرة
            }
            
            // تهيئة القيم الأساسية عند أول قراءة
            if (!gyroInitialized) {
                baseGamma = event.gamma || 0;
                baseBeta = event.beta || 90;
                gyroInitialized = true;
                return;
            }
            
            const gamma = event.gamma || 0; // يسار/يمين (-90 إلى 90)
            const beta = event.beta || 90;   // أمام/خلف (0 إلى 180)
            
            // حساب الفرق من الوضع الأساسي
            const deltaGamma = gamma - baseGamma;
            const deltaBeta = beta - baseBeta;
            
            // تحويل إلى حركة المسدس فقط (مع حساسية أعلى)
            gunRotationY = (deltaGamma / 20) * 25; // زيادة الحساسية للمسدس
            gunRotationX = (deltaBeta / 20) * -15;
            
            // تحديد النطاق
            gunRotationY = Math.max(-30, Math.min(30, gunRotationY));
            gunRotationX = Math.max(-20, Math.min(20, gunRotationX));
            
            updateGun();
        }

        // تحديث موضع المسدس فقط
        function updateGun() {
            gunContainer.style.transform = `
                translateX(-50%)
                rotateX(${gunRotationX * 0.8}deg) 
                rotateY(${gunRotationY * 0.8}deg)
            `;
        }

        // إطلاق النار
        document.addEventListener('click', shoot);
        document.addEventListener('touchstart', (e) => {
            if (e.target.id !== 'gyroBtn') {
                e.preventDefault();
                shoot(e);
            }
        });

        function shoot(e) {
            shots++;
            
            // فلاش الطلقة
            muzzleFlash.style.opacity = '0.9';
            setTimeout(() => {
                muzzleFlash.style.opacity = '0';
            }, 80);
            
            // حركة ارتداد
            gunContainer.style.transition = 'transform 0.05s';
            const currentRotX = gunRotationX;
            const currentRotY = gunRotationY;
            gunContainer.style.transform = `
                translateX(-50%) 
                translateY(-30px)
                rotateX(${currentRotX * 0.8}deg) 
                rotateY(${currentRotY * 0.8}deg)
            `;
            setTimeout(() => {
                gunContainer.style.transition = 'transform 0.15s';
                updateGun();
            }, 60);
            
            // فحص الإصابة
            const clickX = e.clientX || (e.touches && e.touches[0].clientX) || window.innerWidth / 2;
            const clickY = e.clientY || (e.touches && e.touches[0].clientY) || window.innerHeight / 2;
            
            const targetRect = target.getBoundingClientRect();
            const targetCenterX = targetRect.left + targetRect.width / 2;
            const targetCenterY = targetRect.top + targetRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(clickX - targetCenterX, 2) + 
                Math.pow(clickY - targetCenterY, 2)
            );
            
            const targetRadius = targetRect.width / 2;
            
            if (distance < targetRadius) {
                hits++;
                hitsElement.textContent = hits;
                
                let points = 10;
                if (distance < targetRadius * 0.08) {
                    points = 100; // مركز ذهبي
                } else if (distance < targetRadius * 0.16) {
                    points = 50; // أحمر داخلي
                } else if (distance < targetRadius * 0.32) {
                    points = 30; // أزرق
                } else {
                    points = 10; // خارجي
                }
                
                score += points;
                scoreElement.textContent = score;
                
                // عرض النقاط
                const scorePopup = document.createElement('div');
                scorePopup.className = 'score-popup';
                scorePopup.textContent = '+' + points;
                scorePopup.style.left = clickX + 'px';
                scorePopup.style.top = clickY + 'px';
                document.querySelector('.game-container').appendChild(scorePopup);
                setTimeout(() => scorePopup.remove(), 1000);
                
                // علامة الإصابة
                hitMarker.style.opacity = '1';
                setTimeout(() => {
                    hitMarker.style.opacity = '0';
                }, 400);
                
                // تحريك الهدف
                moveTarget();
            }
            
            // تحديث الدقة
            const accuracy = Math.round((hits / shots) * 100);
            accuracyElement.textContent = accuracy;
        }

        // تحريك الهدف
        function moveTarget() {
            const maxX = window.innerWidth * 0.3;
            const maxY = window.innerHeight * 0.15;
            
            const randomX = (Math.random() - 0.5) * maxX;
            const randomY = (Math.random() - 0.5) * maxY;
            
            targetContainer.style.transform = `translate(calc(-50% + ${randomX}px), calc(-50% + ${randomY}px))`;
        }

        function restartGame() {
            score = 0;
            shots = 0;
            hits = 0;
            scoreElement.textContent = score;
            accuracyElement.textContent = '100';
            hitsElement.textContent = hits;
            gameOver.style.display = 'none';
            moveTarget();
        }

        // عرض زر الجيروسكوب على الأجهزة المحمولة
        if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
            gyroBtn.style.display = 'block';
            gyroInfo.style.display = 'block';
            
            // محاولة تفعيل تلقائي للأجهزة التي لا تحتاج إذن
            setTimeout(() => {
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission !== 'function') {
                    // Android - لا يحتاج إذن
                    enableGyro();
                    gyroBtn.textContent = '✅ الجيروسكوب مفعّل';
                    setTimeout(() => {
                        gyroBtn.style.display = 'none';
                        gyroInfo.style.display = 'none';
                    }, 2000);
                }
            }, 500);
        }

        // تحريك الهدف في البداية
        moveTarget();
        
        // تحريك الهدف تلقائياً كل فترة
        setInterval(() => {
            if (gameOver.style.display !== 'block') {
                moveTarget();
            }
        }, 5000);
    </script>
</body>
</html>
