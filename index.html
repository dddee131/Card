    <div class="upload-section" id="uploadSection">
        <label for="imageInput" class="upload-label">

        <input type="file" id="imageInput" accept="image/*">

            <button class="method-btn" data-method="threshold">عتبة</button>

        <div id="smartControls">

                <input type="color" id="targetColor" value="#ffffff">

<script>
    // المتغيرات العامة
    let originalImage = null;
    let currentMethod = 'smart';
    let processing = false;
    
    // العناصر
    const uploadSection = document.getElementById('uploadSection');
    const imageInput = document.getElementById('imageInput');
    const controls = document.getElementById('controls');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');
    const originalCanvas = document.getElementById('originalCanvas');
    const resultCanvas = document.getElementById('resultCanvas');
    const processBtn = document.getElementById('processBtn');
    const resetBtn = document.getElementById('resetBtn');
    const progressText = document.getElementById('progressText');
    
    // عناصر التحكم
    const sensitivity = document.getElementById('sensitivity');
    const smoothing = document.getElementById('smoothing');
    const alphaThreshold = document.getElementById('alphaThreshold');
    const sensitivityValue = document.getElementById('sensitivityValue');
    const smoothingValue = document.getElementById('smoothingValue');
    const alphaValue = document.getElementById('alphaValue');
    
    const colorTolerance = document.getElementById('colorTolerance');
    const colorToleranceValue = document.getElementById('colorToleranceValue');
    const targetColor = document.getElementById('targetColor');
    
    // تحديث القيم
    sensitivity.oninput = () => sensitivityValue.textContent = sensitivity.value;
    smoothing.oninput = () => smoothingValue.textContent = smoothing.value;
    alphaThreshold.oninput = () => alphaValue.textContent = alphaThreshold.value;
    colorTolerance.oninput = () => colorToleranceValue.textContent = colorTolerance.value;
    
    // اختيار طريقة المعالجة
    document.querySelectorAll('.method-btn').forEach(btn => {
        btn.onclick = () => {
            document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentMethod = btn.dataset.method;
            
            // إظهار/إخفاء عناصر التحكم حسب الطريقة
            document.getElementById('smartControls').style.display = 
                currentMethod === 'smart' || currentMethod === 'edge' || currentMethod === 'threshold' ? 'block' : 'none';
            document.getElementById('colorControls').style.display = 
                currentMethod === 'color' ? 'block' : 'none';
        };
    });
    
    // Drag and Drop
    uploadSection.ondragover = (e) => {
        e.preventDefault();
        uploadSection.classList.add('drag-over');
    };
    
    uploadSection.ondragleave = () => {
        uploadSection.classList.remove('drag-over');
    };
    
    uploadSection.ondrop = (e) => {
        e.preventDefault();
        uploadSection.classList.remove('drag-over');
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
            loadImage(file);
        }
    };
    
    // اختيار الملف
    imageInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            loadImage(file);
        }
    };
    
    // تحميل الصورة
    function loadImage(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                originalImage = img;
                displayOriginal();
                controls.style.display = 'block';
                results.style.display = 'none';
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
    
    // عرض الصورة الأصلية
    function displayOriginal() {
        originalCanvas.width = originalImage.width;
        originalCanvas.height = originalImage.height;
        const ctx = originalCanvas.getContext('2d');
        ctx.drawImage(originalImage, 0, 0);
    }
    
    // معالجة الصورة
    processBtn.onclick = async () => {
        if (!originalImage || processing) return;
        
        processing = true;
        loading.style.display = 'block';
        results.style.display = 'none';
        
        // محاكاة التقدم
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress > 95) progress = 95;
            progressText.textContent = Math.round(progress);
        }, 100);
        
        setTimeout(() => {
            switch (currentMethod) {
                case 'smart':
                    processSmartRemoval();
                    break;
                case 'color':
                    processColorRemoval();
                    break;
                case 'edge':
                    processEdgeDetection();
                    break;
                case 'threshold':
                    processThreshold();
                    break;
            }
            
            clearInterval(progressInterval);
            progressText.textContent = '100';
            
            setTimeout(() => {
                loading.style.display = 'none';
                results.style.display = 'block';
                processing = false;
            }, 500);
        }, 100);
    };
    
    // طريقة الإزالة الذكية
    function processSmartRemoval() {
        const canvas = resultCanvas;
        canvas.width = originalImage.width;
        canvas.height = originalImage.height;
        const ctx = canvas.getContext('2d');
        
        ctx.drawImage(originalImage, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        
        const sens = sensitivity.value / 100;
        const smooth = parseInt(smoothing.value);
        const alphaThresh = parseInt(alphaThreshold.value);
        
        // تحليل الصورة
        const bgColor = detectBackgroundColor(data, canvas.width, canvas.height);
        
        // إنشاء قناع ألفا
        const alphaMap = new Uint8Array(canvas.width * canvas.height);
        
        for (let i = 0; i < data.length; i += 4) {
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];
            
            // حساب المسافة من لون الخلفية
            const distance = colorDistance(
                {r, g, b},
                bgColor
            );
            
            // تحديد الشفافية
            const threshold = 100 * (1 - sens) + 30;
            let alpha = 255;
            
            if (distance < threshold) {
                alpha = Math.max(0, Math.min(255, distance * 255 / threshold));
            }
            
            alphaMap[i / 4] = alpha;
        }
        
        // تنعيم القناع
        if (smooth > 0) {
            smoothAlphaMap(alphaMap, canvas.width, canvas.height, smooth);
        }
        
        // تطبيق القناع
        for (let i = 0; i < data.length; i += 4) {
            const alpha = alphaMap[i / 4];
            data[i + 3] = alpha < alphaThresh ? 0 : alpha;
        }
        
        // معالجة إضافية للحواف
        refineEdges(data, canvas.width, canvas.height);
        
        ctx.putImageData(imageData, 0, 0);
    }
    
    // طريقة إزالة اللون المحدد
    function processColorRemoval() {
        const canvas = resultCanvas;
        canvas.width = originalImage.width;
        canvas.height = originalImage.height;
        const ctx = canvas.getContext('2d');
        
        ctx.drawImage(originalImage, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        
        // تحويل اللون المستهدف
        const hex = targetColor.value;
        const target = {
            r: parseInt(hex.substr(1, 2), 16),
            g: parseInt(hex.substr(3, 2), 16),
            b: parseInt(hex.substr(5, 2), 16)
        };
        
        const tolerance = parseInt(colorTolerance.value) * 2.55;
        
        for (let i = 0; i < data.length; i += 4) {
            const distance = colorDistance(
                {r: data[i], g: data[i + 1], b: data[i + 2]},
                target
            );
            
            if (distance < tolerance) {
                const alpha = Math.min(255, distance * 255 / tolerance);
                data[i + 3] = alpha;
            }
        }
        
        ctx.putImageData(imageData, 0, 0);
    }
    
    // كشف الحواف
    function processEdgeDetection() {
        const canvas = resultCanvas;
        canvas.width = originalImage.width;
        canvas.height = originalImage.height;
        const ctx = canvas.getContext('2d');
        
        ctx.drawImage(originalImage, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        
        // تحويل لرمادي
        const gray = new Uint8Array(canvas.width * canvas.height);
        for (let i = 0; i < data.length; i += 4) {
            gray[i / 4] = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
        }
        
        // كشف الحواف باستخدام Sobel
        const edges = detectEdges(gray, canvas.width, canvas.height);
        
        // إنشاء قناع من الحواف
        const threshold = sensitivity.value * 2.55;
        for (let i = 0; i < data.length; i += 4) {
            const edge = edges[i / 4];
            if (edge < threshold) {
                data[i + 3] = 0;
            }
        }
        
        ctx.putImageData(imageData, 0, 0);
    }
    
    // معالجة العتبة
    function processThreshold() {
        const canvas = resultCanvas;
        canvas.width = originalImage.width;
        canvas.height = originalImage.height;
        const ctx = canvas.getContext('2d');
        
        ctx.drawImage(originalImage, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        
        const threshold = sensitivity.value * 2.55;
        
        for (let i = 0; i < data.length; i += 4) {
            const brightness = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
            
            if (brightness > threshold) {
                data[i + 3] = 0;
            }
        }
        
        ctx.putImageData(imageData, 0, 0);
    }
    
    // دوال مساعدة
    
    function detectBackgroundColor(data, width, height) {
        const corners = [];
        const sampleSize = Math.min(50, width / 10, height / 10);
        
        // أخذ عينات من الزوايا والحواف
        for (let y = 0; y < sampleSize; y++) {
            for (let x = 0; x < sampleSize; x++) {
                // الزوايا الأربع
                const positions = [
                    (y * width + x) * 4,
                    (y * width + (width - 1 - x)) * 4,
                    ((height - 1 - y) * width + x) * 4,
                    ((height - 1 - y) * width + (width - 1 - x)) * 4
                ];
                
                positions.forEach(idx => {
                    if (idx < data.length) {
                        corners.push({
                            r: data[idx],
                            g: data[idx + 1],
                            b: data[idx + 2]
                        });
                    }
                });
            }
        }
        
        // حساب المتوسط
        const avg = corners.reduce((acc, color) => {
            acc.r += color.r;
            acc.g += color.g;
            acc.b += color.b;
            return acc;
        }, {r: 0, g: 0, b: 0});
        
        const count = corners.length;
        return {
            r: Math.round(avg.r / count),
            g: Math.round(avg.g / count),
            b: Math.round(avg.b / count)
        };
    }
    
    function colorDistance(c1, c2) {
        const dr = c1.r - c2.r;
        const dg = c1.g - c2.g;
        const db = c1.b - c2.b;
        return Math.sqrt(dr * dr + dg * dg + db * db);
    }
    
    function smoothAlphaMap(alphaMap, width, height, iterations) {
        for (let iter = 0; iter < iterations; iter++) {
            const temp = new Uint8Array(alphaMap);
            
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const idx = y * width + x;
                    let sum = 0;
                    let count = 0;
                    
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            const nIdx = (y + dy) * width + (x + dx);
                            sum += temp[nIdx];
                            count++;
                        }
                    }
                    
                    alphaMap[idx] = Math.round(sum / count);
                }
            }
        }
    }
    
    function refineEdges(data, width, height) {
        for (let y = 1; y < height - 1; y++) {
            for (let x = 1; x < width - 1; x++) {
                const idx = (y * width + x) * 4;
                const alpha = data[idx + 3];
                
                if (alpha > 0 && alpha < 255) {
                    // متوسط ألفا الجيران
                    let sum = 0;
                    let count = 0;
                    
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            const nIdx = ((y + dy) * width + (x + dx)) * 4;
                            sum += data[nIdx + 3];
                            count++;
                        }
                    }
                    
                    data[idx + 3] = Math.round(sum / count);
                }
            }
        }
    }
    
    function detectEdges(gray, width, height) {
        const edges = new Uint8Array(width * height);
        const sobelX = [-1, 0, 1, -2, 0, 2, -1, 0, 1];
        const sobelY = [-1, -2, -1, 0, 0, 0, 1, 2, 1];
        
        for (let y = 1; y < height - 1; y++) {
            for (let x = 1; x < width - 1; x++) {
                let gx = 0, gy = 0;
                
                for (let ky = -1; ky <= 1; ky++) {
                    for (let kx = -1; kx <= 1; kx++) {
                        const idx = (y + ky) * width + (x + kx);
                        const kidx = (ky + 1) * 3 + (kx + 1);
                        gx += gray[idx] * sobelX[kidx];
                        gy += gray[idx] * sobelY[kidx];
                    }
                }
                
                edges[y * width + x] = Math.min(255, Math.sqrt(gx * gx + gy * gy));
            }
        }
        
        return edges;
    }
    
    // تحسين النتيجة
    function improveResult() {
        sensitivity.value = Math.min(100, parseInt(sensitivity.value) + 10);
        sensitivityValue.textContent = sensitivity.value;
        processBtn.click();
    }
    
    // تحميل الصورة
    function downloadImage(format) {
        const link = document.createElement('a');
        
        if (format === 'jpg') {
            // إنشاء canvas جديد مع خلفية بيضاء
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = resultCanvas.width;
            tempCanvas.height = resultCanvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCtx.fillStyle = '#ffffff';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.drawImage(resultCanvas, 0, 0);
            
            link.download = 'removed-background.jpg';
            link.href = tempCanvas.toDataURL('image/jpeg', 0.95);
        } else {
            link.download = 'removed-background.png';
            link.href = resultCanvas.toDataURL('image/png');
        }
        
        link.click();
    }
    
    // إعادة تعيين
    resetBtn.onclick = () => {
        imageInput.value = '';
        originalImage = null;
        controls.style.display = 'none';
        results.style.display = 'none';
        loading.style.display = 'none';
    };
</script>
