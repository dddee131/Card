<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">

```
                    <div class="mb-3">
                        <label for="numberInput" class="form-label fs-5">أدخل الرقم:</label>
                        <input type="text" class="form-control form-control-lg" id="numberInput" 
                               placeholder="مثال: 123456789" dir="ltr">
                    </div>
                    
                    <div class="mb-4">
                        <label for="serialInput" class="form-label fs-5">رقم التسلسل (اختياري):</label>
                        <input type="text" class="form-control form-control-lg" id="serialInput" 
                               placeholder="مثال: SN-001" dir="ltr">
                    </div>
                    
                    <div class="text-center mb-4">
                        <button class="btn btn-primary btn-lg px-5 rounded-pill" onclick="generateBarcode()">
                            🎯 توليد الباركود
                        </button>
                    </div>
                    
                    <div id="barcodeSection" class="d-none">
                        <div class="border border-primary border-3 rounded p-4 mb-3 bg-white text-center print-area">
                            <div class="mb-3">
                                <strong id="serialText" class="fs-6 text-secondary"></strong>
                            </div>
                            <svg id="barcode"></svg>
                            <div class="mt-3 text-secondary small">
                                <div id="dateTimeText"></div>
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <button class="btn btn-success btn-lg px-5 rounded-pill" onclick="window.print()">
                                🖨️ طباعة الملصق
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function generateBarcode() {
        const input = document.getElementById('numberInput').value.trim();
        const serial = document.getElementById('serialInput').value.trim();
        
        if (!input) {
            alert('⚠️ الرجاء إدخال رقم');
            return;
        }
        
        if (!/^\d+$/.test(input)) {
            alert('⚠️ الرجاء إدخال أرقام فقط');
            return;
        }
        
        try {
            JsBarcode("#barcode", input, {
                format: "CODE128",
                width: 3,
                height: 100,
                displayValue: false,
                margin: 10
            });
            
            const serialElement = document.getElementById('serialText');
            if (serial) {
                serialElement.textContent = 'التسلسل: ' + serial;
                serialElement.classList.remove('d-none');
            } else {
                serialElement.textContent = '';
                serialElement.classList.add('d-none');
            }
            
            const now = new Date();
            const dateStr = now.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const timeStr = now.toLocaleTimeString('ar-SA', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('dateTimeText').textContent = dateStr + ' - ' + timeStr;
            
            document.getElementById('barcodeSection').classList.remove('d-none');
        } catch (e) {
            alert('⚠️ حدث خطأ في توليد الباركود: ' + e.message);
        }
    }
    
    document.getElementById('numberInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            generateBarcode();
        }
    });
    
    document.getElementById('serialInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            generateBarcode();
        }
    });
</script>
