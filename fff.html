<!DOCTYPE html>

<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد الباركود</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .barcode-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            border: 3px dashed #667eea;
            margin: 30px 0;
            text-align: center;
        }
        #barcode {
            max-width: 100%;
            height: auto;
        }
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            border-radius: 50px;
            transition: transform 0.2s;
        }
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-print {
            background: #28a745;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            transition: transform 0.2s;
        }
        .btn-print:hover {
            transform: translateY(-2px);
            background: #218838;
        }
        h1 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 30px;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .print-area, .print-area * {
                visibility: visible;
            }
            .print-area {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            body {
                background: white;
            }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <h1 class="text-center">📦 مولد الباركود</h1>

    <div class="mb-4">
        <label for="numberInput" class="form-label fs-5">أدخل الرقم:</label>

               placeholder="مثال: 123456789" dir="ltr">

    <div class="mb-4">

        <input type="text" class="form-control form-control-lg" id="serialInput" 
               placeholder="مثال: SN-001" dir="ltr">
    </div>
    
    <div class="text-center mb-4">
        <button class="btn btn-primary btn-generate" onclick="generateBarcode()">
            🎯 توليد الباركود
        </button>
    </div>
    
    <div id="barcodeSection" style="display: none;">
        <div class="barcode-container print-area">
            <div class="mb-2">
                <strong id="serialText" style="font-size: 16px; color: #666;"></strong>

            <svg id="barcode"></svg>
            <div class="mt-3" style="color: #666; font-size: 14px;">
                <div id="dateTimeText"></div>
            </div>

        <div class="text-center">
            <button class="btn btn-success btn-print" onclick="window.print()">
                🖨️ طباعة الملصق
            </button>
        </div>
    </div>
</div>

<script>
    function generateBarcode() {
        const input = document.getElementById('numberInput').value.trim();
        
        if (!input) {
            alert('⚠️ الرجاء إدخال رقم');
            return;
        }
        
        if (!/^\d+$/.test(input)) {
            alert('⚠️ الرجاء إدخال أرقام فقط');
            return;
        }
        
        try {
            JsBarcode("#barcode", input, {
                format: "CODE128",
                width: 3,
                height: 100,
                displayValue: false,
                margin: 10
            });
            
            document.getElementById('barcodeText').textContent = input;
            document.getElementById('barcodeSection').style.display = 'block';
        } catch (e) {
            alert('⚠️ حدث خطأ في توليد الباركود: ' + e.message);
        }
    }
    
    document.getElementById('numberInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            generateBarcode();
        }
    });
</script>
