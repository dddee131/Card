<!DOCTYPE html>

<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد الباركود</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body class="bg-light p-4">
    <div class="container">
        <div class="card shadow mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h3 class="text-center text-primary mb-4">📦 مولد الباركود</h3>

```
            <input type="text" class="form-control mb-3" id="numberInput" placeholder="أدخل الرقم" dir="ltr">
            
            <input type="text" class="form-control mb-3" id="serialInput" placeholder="رقم التسلسل (اختياري)" dir="ltr">
            
            <button class="btn btn-primary w-100 mb-3" onclick="generateBarcode()">توليد الباركود</button>
            
            <div id="barcodeSection" class="d-none">
                <div class="border p-3 text-center bg-white mb-3">
                    <div id="serialText" class="fw-bold mb-2"></div>
                    <svg id="barcode"></svg>
                    <div id="dateTimeText" class="small text-muted mt-2"></div>
                </div>
                
                <button class="btn btn-success w-100" onclick="window.print()">🖨️ طباعة</button>
            </div>
        </div>
    </div>
</div>

<script>
    function generateBarcode() {
        const input = document.getElementById('numberInput').value.trim();
        const serial = document.getElementById('serialInput').value.trim();
        
        if (!input) {
            alert('⚠️ الرجاء إدخال رقم');
            return;
        }
        
        JsBarcode("#barcode", input, {
            format: "CODE128",
            width: 2,
            height: 80
        });
        
        document.getElementById('serialText').textContent = serial ? 'التسلسل: ' + serial : '';
        document.getElementById('dateTimeText').textContent = new Date().toLocaleString('ar-SA');
        document.getElementById('barcodeSection').classList.remove('d-none');
    }
    
    numberInput.addEventListener('keypress', e => e.key === 'Enter' && generateBarcode());
    serialInput.addEventListener('keypress', e => e.key === 'Enter' && generateBarcode());
</script>
```

</body>
</html>
