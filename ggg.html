    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

```
    <div class="instructions">
        <strong>📋 تعليمات الاستخدام:</strong>
        <ul>
            <li>اضغط "فتح الكاميرا" لبدء التصوير</li>
            <li>صوّر الهدف بوضوح</li>
            <li>أدخل عدد الإصابات في كل منطقة</li>
            <li>سيتم حساب النقاط تلقائياً</li>
        </ul>
    </div>

    <div class="camera-section">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <img id="capturedImage" alt="الهدف المصور">
    </div>

    <div class="controls">
        <button class="btn-primary" id="startCamera">📷 فتح الكاميرا</button>
        <button class="btn-success" id="capture" disabled>📸 التقاط صورة</button>
        <button class="btn-warning" id="retake" disabled>🔄 إعادة التصوير</button>
        <button class="btn-danger" id="reset">🗑️ مسح الكل</button>
    </div>

    <div id="scoringSection" class="hidden">
        <div class="results">
            <h3 style="text-align: center; margin-bottom: 20px;">أدخل عدد الإصابات لكل منطقة</h3>
            
            <div class="zone-input">
                <label style="flex: 1;"><strong>🎯 المركز (10 نقاط):</strong></label>
                <input type="number" id="zone10" min="0" value="0" />
            </div>
            
            <div class="zone-input">
                <label style="flex: 1;"><strong>⭕ المنطقة 9:</strong></label>
                <input type="number" id="zone9" min="0" value="0" />
            </div>
            
            <div class="zone-input">
                <label style="flex: 1;"><strong>⭕ المنطقة 8:</strong></label>
                <input type="number" id="zone8" min="0" value="0" />
            </div>
            
            <div class="zone-input">
                <label style="flex: 1;"><strong>⭕ المنطقة 7:</strong></label>
                <input type="number" id="zone7" min="0" value="0" />
            </div>
            
            <div class="zone-input">
                <label style="flex: 1;"><strong>⭕ المنطقة 6:</strong></label>
                <input type="number" id="zone6" min="0" value="0" />
            </div>

            <button class="btn-success" id="calculate" style="width: 100%; margin-top: 20px;">🧮 احسب النقاط</button>
        </div>
    </div>

    <div id="resultsSection" class="hidden">
        <div class="score-display" id="totalScore">0</div>
        
        <div class="results">
            <div class="result-item">
                <span class="label">إجمالي الإصابات:</span>
                <span class="value" id="totalShots">0</span>
            </div>
            <div class="result-item">
                <span class="label">معدل النقاط:</span>
                <span class="value" id="avgScore">0</span>
            </div>
            <div class="result-item">
                <span class="label">أعلى منطقة:</span>
                <span class="value" id="bestZone">-</span>
            </div>
        </div>

        <div class="shots-list" id="shotsList"></div>
    </div>
</div>

<script>
    let stream = null;
    let capturedImageData = null;

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const capturedImage = document.getElementById('capturedImage');
    const startCameraBtn = document.getElementById('startCamera');
    const captureBtn = document.getElementById('capture');
    const retakeBtn = document.getElementById('retake');
    const resetBtn = document.getElementById('reset');
    const calculateBtn = document.getElementById('calculate');
    const scoringSection = document.getElementById('scoringSection');
    const resultsSection = document.getElementById('resultsSection');

    // فتح الكاميرا
    startCameraBtn.addEventListener('click', async () => {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment' },
                audio: false 
            });
            video.srcObject = stream;
            video.style.display = 'block';
            capturedImage.style.display = 'none';
            captureBtn.disabled = false;
            startCameraBtn.disabled = true;
        } catch (err) {
            alert('لا يمكن الوصول إلى الكاميرا: ' + err.message);
        }
    });

    // التقاط صورة
    captureBtn.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        
        capturedImageData = canvas.toDataURL('image/png');
        capturedImage.src = capturedImageData;
        capturedImage.style.display = 'block';
        video.style.display = 'none';
        
        // إيقاف الكاميرا
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
        
        captureBtn.disabled = true;
        retakeBtn.disabled = false;
        scoringSection.classList.remove('hidden');
    });

    // إعادة التصوير
    retakeBtn.addEventListener('click', () => {
        capturedImage.style.display = 'none';
        video.style.display = 'block';
        startCameraBtn.click();
        retakeBtn.disabled = true;
        scoringSection.classList.add('hidden');
        resultsSection.classList.add('hidden');
    });

    // حساب النقاط
    calculateBtn.addEventListener('click', () => {
        const zone10 = parseInt(document.getElementById('zone10').value) || 0;
        const zone9 = parseInt(document.getElementById('zone9').value) || 0;
        const zone8 = parseInt(document.getElementById('zone8').value) || 0;
        const zone7 = parseInt(document.getElementById('zone7').value) || 0;
        const zone6 = parseInt(document.getElementById('zone6').value) || 0;

        const totalScore = (zone10 * 10) + (zone9 * 9) + (zone8 * 8) + (zone7 * 7) + (zone6 * 6);
        const totalShots = zone10 + zone9 + zone8 + zone7 + zone6;
        const avgScore = totalShots > 0 ? (totalScore / totalShots).toFixed(2) : 0;

        // إيجاد أعلى منطقة
        const zones = [
            { name: 'المركز (10)', count: zone10 },
            { name: 'المنطقة 9', count: zone9 },
            { name: 'المنطقة 8', count: zone8 },
            { name: 'المنطقة 7', count: zone7 },
            { name: 'المنطقة 6', count: zone6 }
        ];
        const bestZone = zones.reduce((max, zone) => zone.count > max.count ? zone : max);

        // عرض النتائج
        document.getElementById('totalScore').textContent = totalScore + ' نقطة';
        document.getElementById('totalShots').textContent = totalShots;
        document.getElementById('avgScore').textContent = avgScore;
        document.getElementById('bestZone').textContent = bestZone.count > 0 ? bestZone.name : 'لا توجد إصابات';

        // عرض قائمة التفاصيل
        const shotsList = document.getElementById('shotsList');
        shotsList.innerHTML = '<h4 style="text-align: center; margin-bottom: 10px;">تفاصيل الإصابات:</h4>';
        
        zones.forEach((zone, index) => {
            if (zone.count > 0) {
                const points = (10 - index) * zone.count;
                shotsList.innerHTML += `
                    <div class="shot-item">
                        <span>${zone.name}: ${zone.count} إصابة</span>
                        <span style="color: #667eea; font-weight: bold;">${points} نقطة</span>
                    </div>
                `;
            }
        });

        resultsSection.classList.remove('hidden');
    });

    // مسح الكل
    resetBtn.addEventListener('click', () => {
        if (confirm('هل تريد مسح جميع البيانات؟')) {
            document.getElementById('zone10').value = 0;
            document.getElementById('zone9').value = 0;
            document.getElementById('zone8').value = 0;
            document.getElementById('zone7').value = 0;
            document.getElementById('zone6').value = 0;
            
            scoringSection.classList.add('hidden');
            resultsSection.classList.add('hidden');
            capturedImage.style.display = 'none';
            video.style.display = 'block';
            
            startCameraBtn.disabled = false;
            captureBtn.disabled = true;
            retakeBtn.disabled = true;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }
    });

    // تحديث النقاط تلقائياً عند تغيير القيم
    ['zone10', 'zone9', 'zone8', 'zone7', 'zone6'].forEach(id => {
        document.getElementById(id).addEventListener('input', () => {
            if (!resultsSection.classList.contains('hidden')) {
                calculateBtn.click();
            }
        });
    });
</script>
